<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Reminder with Heart Animation</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="loader">
        <canvas width="480px" height="480px" id="loader"></canvas>
        <h1>I love You Forever </h1>
    </div>
    
    <div class="content">
        <h1>Anniversary Duration</h1>
        <div class="result" id="result"></div>
    </div>
    <audio id="demo" src="Music/Ed Sheeran - Perfect (Lyrics).mp3"></audio>
</audio>
<img src="unnamed.jpg" alt="" />
<div class="element"></div>
<span id="controls">
  <i id="playButton" class="fa fa-play"></i>
  <i id="pauseButton" class="fa fa-pause"></i>
</span>
       
    <!-- Include EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
